# -------------------------------------------------
# .github/workflows/docs.yml
# Documentation CI – lint → build → deploy
# -------------------------------------------------
name: Documentation

# Run on pushes / PRs that touch markdown or the config file.
on:
  push:
    branches: [main]
    paths:
      - '**/*.md'
      - mkdocs.yml
  pull_request:
    branches: [main]
    paths:
      - '**/*.md'
      - mkdocs.yml

permissions:
  contents: read          # needed for checkout
  pages: write           # needed for publishing to GitHub Pages
  id-token: write        # needed for OIDC token (used by peaceiris/actions‑gh‑pages)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # -----------------------------------------------------------------
      # 1️⃣ Checkout repository
      # -----------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------
      # 2️⃣ Set up Python (MkDocs runs on Python)
      # -----------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # -----------------------------------------------------------------
      # 3️⃣ Install MkDocs, the Material theme and required plugins
      # -----------------------------------------------------------------
      - name: Install MkDocs and plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material pymdown-extensions mkdocs-minify-plugin

      # -----------------------------------------------------------------
      # 4️⃣ Lint all markdown files (markdownlint-cli via npm)
      # -----------------------------------------------------------------
      - name: Lint Markdown
        run: |
          npm install -g markdownlint-cli
          markdownlint "**/*.md" --ignore node_modules

      # -----------------------------------------------------------------
      # 5️⃣ Build the site – fails if there are MkDocs warnings/errors
      # -----------------------------------------------------------------
      - name: Build documentation
        run: mkdocs build --strict

      # -----------------------------------------------------------------
      # 6️⃣ Deploy to GitHub Pages (only on pushes to main)
      # -----------------------------------------------------------------
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site            # MkDocs output directory
          force_orphan: true
          keep_history: false
          enable_jekyll: false
